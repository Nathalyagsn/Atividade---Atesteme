<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organize os Ícones</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Área de Trabalho Virtual</h1>
  <p>Arraste os ícones para os locais corretos antes que o tempo acabe!</p>

  <div class="desktop">
    <!-- Ícones -->
    <div class="icon" draggable="true" data-type="file">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833524.png" alt="Arquivo">
      <span>Arquivo</span>
    </div>
    <div class="icon" draggable="true" data-type="program">
      <img src="https://cdn-icons-png.flaticon.com/512/888/888848.png" alt="Programa">
      <span>Programa</span>
    </div>
    <div class="icon" draggable="true" data-type="folder">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833300.png" alt="Pasta">
      <span>Pasta</span>
    </div>
  </div>

  <!-- Áreas de drop -->
  <div class="dropzone" data-type="file">Arquivos</div>
  <div class="dropzone" data-type="program">Programas</div>
  <div class="dropzone" data-type="folder">Pastas</div>

  <button id="verify">Verificar</button>
  <p id="message"></p>

  <script src="script.js"></script>
</body>
</html>
