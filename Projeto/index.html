<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organize os Ícones</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon/favicon-16x16.png" type="image/x-icon">
</head>
<body>
  <div id="mac-frame">
    <!-- Tela inicial com tutorial -->
    <div id="start-screen">
      <h1>Bem-vindo ao Jogo de Organização!</h1>
      <button id="start-button">Iniciar</button>
      <p>Arraste os ícones para os locais corretos antes que o tempo acabe. Use todos os ícones para ganhar pontos!</p>
      <p>Clique em "Verificar" para validar suas respostas.</p>
    </div>

    <!-- Tela de jogo -->
    <div id="game-container" style="display: none;">
      <!-- Temporizador -->
      <div class="timer">
        Tempo restante: <span id="time">30</span> segundos
      </div>

      <!-- Ícones -->
      <div class="desktop" id="icon-container">
        <!-- Ícones de arquivos -->
        <div class="icon" id="icon-pdf" draggable="true" data-type="file">
          <img src="icons/iconPdf.png" alt="PDF">
          <span>PDF</span>
        </div>
        <div class="icon" id="icon-doc" draggable="true" data-type="file">
          <img src="icons/iconDoc.png" alt="DOC">
          <span>DOC</span>
        </div>
        <div class="icon" id="icon-txt" draggable="true" data-type="file">
          <img src="icons/iconTxt.png" alt="TXT">
          <span>TXT</span>
        </div>

        <!-- Ícones de programas -->
        <div class="icon" id="icon-docker" draggable="true" data-type="program">
          <img src="icons/iconDocker.png" alt="Docker">
          <span>Docker</span>
        </div>
        <div class="icon" id="icon-postman" draggable="true" data-type="program">
          <img src="icons/iconPostman.png" alt="Postman">
          <span>Postman</span>
        </div>
        <div class="icon" id="icon-vs" draggable="true" data-type="program">
          <img src="icons/iconVisualStudio.png" alt="Visual Studio">
          <span>Visual Studio</span>
        </div>

        <!-- Ícones de pastas -->
        <div class="icon" id="icon-folder-general" draggable="true" data-type="folder">
          <img src="icons/iconPasta.png" alt="Pasta">
          <span>Geral</span>
        </div>
        <div class="icon" id="icon-folder-photos" draggable="true" data-type="folder">
          <img src="icons/iconPastaFotos.png" alt="Fotos">
          <span>Fotos</span>
        </div>
        <div class="icon" id="icon-folder-videos" draggable="true" data-type="folder">
          <img src="icons/iconPastaVideo.png" alt="Vídeos">
          <span>Vídeos</span>
        </div>
      </div>

      <!-- Áreas de drop -->
      <div class="dropzones-container">
        <div class="dropzone-wrapper">
          <div class="dropzone" data-type="file"></div>
        </div>
        <div class="dropzone-wrapper">
          <div class="dropzone" data-type="program"></div>
        </div>
        <div class="dropzone-wrapper">
          <div class="dropzone" data-type="folder"></div>
        </div>
      </div>

      <!-- Controles -->
      <div class="controls">
        <!-- Botão de Verificar (escondido inicialmente) -->
        <button id="verify" style="display: none;">Verificar</button>
      </div>

      <!-- Mensagem de resultado -->
      <p id="message"></p>

      <!-- Botão de reinício (escondido inicialmente) -->
      <button id="restart-button" style="display: none;">Reiniciar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
